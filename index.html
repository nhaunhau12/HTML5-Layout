    <body>
        <h2>Bài 1 :a<sup>2</sup></h2>

        <input id="bai1" type="text" value="" placeholder="Số cần tính">
        <button type="button" onclick="bai1()">Kết quả</button>
        <p id="dsb1"></p>
        <script>
            function bai1() {
                var a = document.getElementById('bai1').value;
                if (!isNaN(a)) {
                    document.getElementById("dsb1").innerHTML = "Kết quả là : " + a + "<sup>2</sup>" + " " + "=" + " " + a * a;
                } else {
                    document.getElementById("dsb1").innerHTML = "Vui lòng nhập số";
                }
            }
        </script>

        <h2>Bài 2 : (3a + 2b - c)<sup>2</sup></h2>

        <input id="bai2a" type="text" value="" placeholder="Giá trị của a">
        <input id="bai2b" type="text" value="" placeholder="Giá trị của b">
        <input id="bai2c" type="text" value="" placeholder="Giá trị của c">
        <button type="button" onclick="bai2()">Kết quả</button>
        <p id="pt"></p>
        <p id="dsb2"></p>
        <script>
            function bai2() {
                var a = document.getElementById('bai2a').value;
                var b = document.getElementById('bai2b').value;
                var c = document.getElementById('bai2c').value;
                var pt = "(3*" + a + "+" + "2*" + b + "-" + c + ")<sup>2</sup>";
                if (!isNaN(a) && !isNaN(b) && !isNaN(c)) {
                    var d = 3 * a + 2 * b - c;
                    document.getElementById("pt").innerHTML = "Phương trình cần tính là: " + pt;
                    document.getElementById("dsb2").innerHTML = "Kết quả là :" + " " + d * d;
                } else {
                    document.getElementById("dsb2").innerHTML = "Vui lòng nhập số";
                }
            }
        </script>

        <h2>Bài 5 : Tìm giá trị nhỏ nhất trong dãy số</h2>

        <button onclick="bai5()">Tìm</button>

        <script>
            var dayso = [40, 100, 1, 5, 25, 10];
            document.getElementById("GTNN").innerHTML = dayso;
